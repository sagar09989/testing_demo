<div class="page-area">
    <h2 class="text-center">Manage Products</h2>
    
    <div class="container border-top pt-5">
        <div class="row">
            <div class="col-md-6">
                <h2>Add Products</h2>
                <form>
                    <div class="form-group">
                        <label for="id">Product Id</label>
                        <input type="text" class="form-control" id="id" #id>
                    </div>
                    <div class="form-group">
                        <label for="name">Product Name</label>
                        <input type="text" class="form-control" id="name" #name>
                    </div>
                    <div class="form-group">
                        <label for="price">Product Price</label>
                        <input type="text" class="form-control" id="price" #price>
                    </div>
                    <button type="button" class="btn btn-primary" (click)="onaddproducts(id,name,price)">{{editmode? 'update product' : 'Add Products'}}</button>
                    <button type="button" class="btn btn-success mx-2 my-2" (click)="onsaveproducts()">Save Products</button>
                    <button type="button" class="btn btn-warning" (click)="onfetchproducts()">Fetch Products</button>
                </form>
            </div>
            <div class="col-md-6">
                <h2>{{datatitle | async}}</h2>
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Id</th>
                            <th scope="col">Name</th>
                            <th scope="col">Price</th>
                            <th scope="col">Update</th>
                            <th scope="col">Delete</th>
                        </tr>
                    </thead>
                    <tbody *ngIf="!fetching">
                        <tr *ngFor="let product of products ; index as i">
                            <th>{{i+1}}</th>
                            <td>{{product.id}}</td>
                            <td>{{product.name}}</td>
                            <td>{{product.price}}</td>
                            <td (click)="oneditproduct(i)"><a><button class="text-warning">update</button></a></td>
                            <td (click)="ondeleteproduct(i)"><a><button class="text-danger">delete</button></a></td>
                        </tr>
                    </tbody>
                </table>
                <div class="text-center" *ngIf="fetching">
                    <div class="spinner-border text-warning" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div> fetching data.....
                </div>
            </div>
        </div>
    </div>
</div>
