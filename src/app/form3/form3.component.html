<div class="page-area">
    <h1 style="text-align: center">form</h1>
</div>
<div class="row justify-content-center">
    <div class="col-md-6 text-left rounded shadow bg-white py-4">
        <form [formGroup]="myreactiveform" (ngSubmit)="onsubmit()">
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="enter username" required
                formControlName="username" />
                <small class="text-danger" *ngIf="!myreactiveform.get('username').valid
                 && myreactiveform.get('username').touched">please enter valid name
                </small>
            </div>
            <br />
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter Email" required 
                formControlName="email">
                <small class="text-danger" *ngIf="!myreactiveform.get('email').valid && 
                myreactiveform.get('email').touched">please enter valid email</small>
            </div>
            <br />
            <div class="form-group">
                <label for="course">Select course</label>
                <select class="form-select" id="course" formControlName="course">
                    <option value="angular">angular</option>
                    <option value="html">html</option>
                    <option value="javascript">javascript</option>
                    <option value="php">php</option>
                </select>
            </div>
            <br>
            <div class="form-group">
            <div class="form-check" *ngFor="let gender of genders" >
                <input class="form-check-input" type="radio" 
                id="{{gender.id}}" formControlName="gender" value="{{gender.value}}">
                <label class="form-check-label" for="{{gender.id}}">
                  {{gender.value}}
                </label>
              </div>
            </div>
            <div class="form-group">
                <label for="number" class="form-label">number</label>
                <input type="number" class="form-control" id="number" placeholder="enter number" required
                formControlName="number" />
                <small class="text-danger" *ngIf="!myreactiveform.get('number').valid
                 && myreactiveform.get('number').touched">please enter valid number
                </small>
            </div>
            <br>
            <div class="form-group" formArrayName="skills">
                <label for="username">skills</label>
                <ng-container *ngFor="let skill of myreactiveform.get('skills').controls ; index as i">
                    <input type="text" class="form-control mt-2" placeholder="add skills" required
                    formControlName="{{i}}"/>
                </ng-container>
                <button class="btn btn-light btn-sm mt-2 btn-add"
                (click)="onaddclick()"><i>+</i> add skills</button>
            </div>
            <br />
            <button type="submit" class="btn btn-success" [disabled]="myreactiveform.invalid">Submit</button>
        </form>
    </div>
</div>
