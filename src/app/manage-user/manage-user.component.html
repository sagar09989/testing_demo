<div class="page-area">
    <h2 class="text-center">Manage Users</h2>
    
    <div class="container border-top pt-5">
        <div class="row">
            <div class="col-md-6">
                <h2>Add Users</h2>
                <form #userform="ngForm" (ngSubmit)="onadduser(userform.value)">
                    <div class="form-group">
                        <label for="id">User Name</label>
                        <input type="text" class="form-control" name="name" ngModel required>
                    </div>
                    <div class="form-group">
                        <label for="name">Technology Use</label>
                        <input type="text" class="form-control" name="technology" ngModel required>
                    </div>
                    <button type="submit" class="btn btn-primary my-3" >{{editmode? 'update user' : 'add user'}}</button>
                    <button type="button" class="btn btn-warning my-3">Fetch User</button>
                </form> 
            </div>
            <div class="col-md-6">
                <h2>shree hari users</h2>
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Technology</th>
                            <th scope="col">Update</th>
                            <th scope="col">Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of users; index as i">
                            <th>{{user.name}}</th>
                            <td>{{user.technology}}</td>
                            <td><a><button class="text-warning" (click)="onedituser(user.userid, i)">update</button></a></td>
                            <td><a><button class="text-danger" (click)="ondeleteuser(user.userid)">delete</button></a></td>
                        </tr>
                    </tbody>
                </table>
                <div class="text-center" *ngIf="fetching">
                    <div class="spinner-border text-warning" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div> fetching data.....
                </div>
            </div>
        </div>
    </div>
</div>
