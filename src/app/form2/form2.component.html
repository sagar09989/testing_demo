<div class="page-area">
    <h1 style="text-align: center">form</h1>
</div> 
<div class="row justify-content-center">
    <div class="col-md-6 bg-white rounded shadow py-4">
        <form  #myform="ngForm">
            <div ngModelGroup="userdetails" #userdetails="ngModelGroup">
            <div class="form-group">
                <label for="username">username :</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username"
                 name="username" [(ngModel)]="username" required>
                 <small *ngIf="username">username is :{{username}}</small>
                 <button class="btn-primary btn-sm mt-2" (click)="setname()">set user</button>
              </div>
            <div class="form-group">
              <label for="email" >email :</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="enter email"
               ngModel email #email="ngModel" required>
               <small class="text-danger" *ngIf="!email.valid && email.touched">please enter valid email</small>
            </div>
            <small class="text-danger" *ngIf="!userdetails.valid && userdetails.touched">please enter valid userdetails</small>
        </div>
            <br>
            <div class="form-group">
                <label for="course">select course :</label>
                <select class="form-select" id="course" name="course" [(ngModel)]="defaultcourse">
                    <option value="angular">angular</option>
                    <option value="html">html</option>
                    <option value="css">css</option>
                    <option value="javascript">javascript</option>
                    <option value="react">react</option> 
                  </select>
            </div>
            <br>
            <div>select gender :</div>
            <div class="form-group">
                <div class="form-check" *ngFor="let gender of genders">
                    <input class="form-check-input" type="radio" name="gender" id="{{gender.id}}"
                    [(ngModel)]="defaultgender" value="{{gender.value}}">
                    <label class="form-check-label" for="gender">
                      {{gender.value}}
                    </label>
                  </div>
            </div>
            <br> 
           <div>select hobby :</div>
            <div class="form-group">
                <div class="form-check" *ngFor="let hobby of hobbys;index as i">
                  <input class="form-check-input" type="checkbox" value="{{hobby.value}}" 
                  ngModel="" id="{{hobby.id}}" name="{{i}}">
                  <label class="form-check-label" for="{{hobby.id}}">
                    {{hobby.value}}
                  </label>
                </div>
                <br>
                <div class="form-group">
                    <label for="number">number :</label>
                    <input type="number" class="form-control" id="number" placeholder="Enter number"
                     name="number" ngModel="number <= 10" required #number="ngModel">
                     <small *ngIf="number.touched" class="text-danger">please enter valid number</small>
                    </div>     
              </div>
              <br>
            <button type="submit" class="btn btn-success" (click)="onclick(myform)" [disabled]="!myform.valid">Submit</button>
          </form>
    </div>
</div>
